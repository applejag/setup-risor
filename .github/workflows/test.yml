name: Test action

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Risor
        uses: ./

      - shell: risor {0}
        run: |
          array := ["gophers", "are", "burrowing", "rodents"]

          sentence := array | strings.join(" ") | strings.to_upper

          print(sentence)
